<div ng-include="'views/partials/nav.html'"></div>
<div ng-include="'views/partials/header.html'"></div>
<section class="section">
    <div class="container">

        <!-- Show Information -->
        <div ng-if="!sdc.editingMode">
        <p>
            <a ng-href="/#/shows" class="is-size-7"><i class="fa fa-chevron-left" aria-hidden="true"></i> back to my shows</a>
        </p>
            <h1 class="title">{{sdc.currentShow.details[0].artist}}</h1>
            <h1 class="subtitle">{{sdc.currentShow.details[0].show_date | date: fullDate}}</h1>
            <h1 class="title is-5 has-text-weight-light">{{sdc.currentShow.details[0].venue}} | {{sdc.currentShow.details[0].city}}, {{sdc.currentShow.details[0].state}}</h1>
            <div class="field">
                <div class="control">
                    <button ng-click="sdc.editingMode = !sdc.editingMode" class="button is-primary is-small"><span class="icon is-small"><i class="fa fa-pencil-square-o"></i></span><span>Edit This Show</span></button>
                </div>
            </div>
        </div>

        <!-- Edit Show Form -->
        <div ng-include="'views/partials/edit-show.html'"></div>

        <!-- Setlist Info -->
        <div ng-if="!sdc.editingMode">
            <br>
            <h3 class="is-size-5 has-text-weight-bold" ng-if="sdc.currentShow.details[0].setlist.length">Setlist</h3>
            <p class="setlist-item" ng-repeat="song in sdc.currentShow.details[0].setlist">{{song}}</p>
            <p ng-if="!sdc.currentShow.details[0].setlist.length">No setlist information available. Add your own!</p>
        </div>

        <!-- Show Notes -->

        <!-- Friends -->

    </div>
</section>
