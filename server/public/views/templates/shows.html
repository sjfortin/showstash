<div ng-include="'views/partials/nav.html'"></div>
<div ng-include="'views/partials/header.html'"></div>
<section class="section">
    <div class="container">
        <h1 class="title">My Shows</h1>
        <div class="field">
            <label class="label">Order Shows by:</label>
            <div class="control">
                <div class="select is-primary">
                    <select ng-model="sc.orderShowsBy">
                        <option value="-show_date">Date (Most Recent)</option>
                        <option value="show_date">Date (Oldest)</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <article class="media" ng-repeat="show in sc.myShows.data | orderBy: sc.orderShowsBy" ng-href="/#/show/{{show.id}}">
            <!-- <figure class="media-left">
                <p class="image is-64x64">
                    <img src="http://bulma.io/images/placeholders/128x128.png">
                </p>
            </figure> -->
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{show.band}}</strong> <small>{{show.show_date | date: fullDate}}</small>
                        <br> {{show.venue}} | {{show.city}}, {{show.state}}
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" ng-href="/#/show/{{show.id}}">
          <span class="icon is-small"><i class="fa fa-info-circle"></i></span> Details
        </a>
                        <a class="level-item">
          <span class="icon is-small"><i class="fa fa-pencil"></i></span> Edit
        </a>
                        <a class="level-item">
          <span class="icon is-small"><i class="fa fa-trash"></i></span> Delete
        </a>
                    </div>
                </nav>
            </div>
            <!-- <div class="media-right">
                <button class="button">Delete</button>
            </div> -->
        </article>
        <div ng-if="!sc.myShows.data.length">Add some shows!</div>
    </div>
</section>
