<div ng-include="'views/partials/nav.html'"></div>
<div layout="row" layout-padding>
    <div flex>
        <h1>My Shows</h1>
        <md-input-container>
            <label>Order By:</label>
            <md-select ng-model="sc.orderShowsBy">
                <md-option value="show_date">Date (Asc)</md-option>
                <md-option value="-show_date">Date (Desc)</md-option>
            </md-select>
        </md-input-container>
        <md-list-item class="md-3-line secondary-button-padding" ng-repeat="show in sc.myShows.data | orderBy: sc.orderShowsBy" ng-href="/#/show/{{show.id}}">
            <div class="md-list-item-text" layout="column">
                <h3>{{show.band}}</h3>
                <h4>{{show.show_date | date: shortdate}}</h4>
                <p>{{show.venue}} | {{show.city}}, {{show.state}}</p>
            </div>
            <md-button class="md-secondary md-raised md-primary">Edit Show</md-button>
            <md-divider></md-divider>
        </md-list-item>
        <div ng-if="!sc.myShows.data.length">Add some shows!</div>
    </div>
</div>
