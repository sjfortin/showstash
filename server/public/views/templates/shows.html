<div ng-include="'views/partials/nav.html'"></div>
<div layout="row" layout-padding layout-margin>
    <div flex>
        <div class="show-row" ng-repeat="show in sc.shows.data" style="margin:20px 0;">
            <div class="band">{{show.band}}</div>
            <div class="show-date">{{show.show_date | date: shortdate}}</div>
            <div class="venue">{{show.venue_name}} | {{show.venue_city}}, {{show.venue_state}}</div>
            <div class="button"><md-button class="md-raised md-primary">View Details</md-button></div>
        </div>
    </div>
</div>
<div layout="row" layout-padding layout-margin>
    <md-button class="md-raised md-accent" ng-click="sc.userService.logout()">Log Out</md-button>
</div>
