<form ng-submit="sc.addShow()">
    <input type="text" value="ng-model='sc.newShow.band'" placeholder="Band">
    <input type="date" value="ng-model='sc.newShow.date'" placeholder="Date">
    <input type="text" value="ng-model='sc.newShow.venue'" placeholder="Venue">
    <input type="text" value="ng-model='sc.newShow.city'" placeholder="City">
    <input type="text" value="ng-model='sc.newShow.state'" placeholder="State">
    <button type="submit">Add Show</button>
</form>
