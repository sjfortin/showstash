<div ng-include="'views/partials/header.html'"></div>
<section class="section">
    <div class="container">
        <h1 class="title">Register User</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.registerUser()">
                <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="First Name" ng-model="lc.user.first_name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Last Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Last Name" ng-model="lc.user.last_name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Email" ng-model="lc.user.email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Password" ng-model="lc.user.password">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Register</button>
                    </div>
                    <div class="control">
                        <a ng-href="/#/home" class="button is-link">Cancel</a>
                    </div>
                </div>
            </form>
    </div>
</section>
