<div ng-include="'views/partials/header-not-logged-in.html'"></div>
<section class="section">
    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <h1 class="title has-text-centered">Register User</h1>
                    <form ng-submit="lc.registerUser()">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" ng-model="lc.user.username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Password" ng-model="lc.user.password">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-primary is-outlined">Register</button>
                            </div>
                            <div class="control">
                                <a ng-href="/#/login" class="button is-link">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="notification is-danger" ng-if="lc.message != ''">{{lc.message}}</div>
            </div>
        </div>
    </div>
</section>
